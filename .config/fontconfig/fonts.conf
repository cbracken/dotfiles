<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="embeddedbitmap"><bool>false</bool></edit>
  </match>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Twitter Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Twitter Color Emoji</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Twitter Color Emoji</family>
    </prefer>
  </alias>
</fontconfig>
