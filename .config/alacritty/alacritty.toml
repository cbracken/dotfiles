import = [
  # Colour scheme.
  "~/.config/alacritty/solarized-osaka.toml",
]

[env]
TERM = "xterm-256color"

[font]
size = 15.0

[[hints.enabled]]
command = "xdg-open"
post_processing = true
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001F\u007F-<>\"\\s{-}\\^⟨⟩`]+"

[hints.enabled.binding]
key = "U"
mods = "Control|Shift"

[hints.enabled.mouse]
enabled = true
mods = "Shift"

[scrolling]
history = 10000

[selection]
save_to_clipboard = true
